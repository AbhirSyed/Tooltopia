<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{%block title%}{%endblock%}</title><!--created a template which another html page can use and modify it as that page wishes-->

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yEx1q6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Tooltopia</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="login" href="/login">Login</a>
            <a class="nav-item nav-link" id="register" href="/register">Register</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Log out</a>
        </div>
    </div>
    <form class="form-inline my-2 my-lg-0 ml-auto"> <!-- ml-auto will push the search bar to the left -->
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <div id="search-results" style="position: absolute; background: white; z-index: 1000;"></div>
    </form>  
    <ul class="navbar-nav ml-3"> <!-- ml-3 will give some margin to the left of the cart -->
        <li class="nav-item cart-logo">
            <a class="nav-link" href="/cart">
                <img src="{{ url_for('static', filename='cart.jpg', v=1) }}" alt="Cart" width="30" height="30"> </a>

        </li>
    </ul>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form        = document.querySelector('.navbar .form-inline');
    const searchInput = document.getElementById('search-input');
    const resultsDiv  = document.getElementById('search-results');

    const MIN_CHARS   = 1;      // show from first character
    let abortCtrl     = null;
    let debounceTimer = null;

    function closeResults() {
      resultsDiv.classList.remove('open');
      resultsDiv.innerHTML = '';
    }

    async function doSearch(q) {
      if (abortCtrl) abortCtrl.abort();
      abortCtrl = new AbortController();

      try {
        const res  = await fetch('/search?q=' + encodeURIComponent(q), { signal: abortCtrl.signal });
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) { closeResults(); return; }

        resultsDiv.innerHTML = data.map(item =>
          `<a href="/product/${item.id}">${item.name}</a>`
        ).join('');

        resultsDiv.classList.add('open');
      } catch (e) {
        // ignore aborts; close on errors
        closeResults();
      }
    }

    // prevent the form from navigating away on Enter/Submit
    form.addEventListener('submit', function (e) { e.preventDefault(); });

    // live search on input
    searchInput.addEventListener('input', function () {
      const q = searchInput.value.trim();
      if (q.length < MIN_CHARS) { closeResults(); return; }
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => doSearch(q), 120); // small debounce
    });

    // close when clicking outside
    document.addEventListener('click', (e) => {
      if (!resultsDiv.contains(e.target) && e.target !== searchInput) closeResults();
    });

    // close on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeResults();
    });
  });
</script>
