<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{%block title%}{%endblock%}</title><!--created a template which another html page can use and modify it as that page wishes-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yEx1q6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Tooltopia</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="login" href="/login">Login</a>
            <a class="nav-item nav-link" id="register" href="/register">Register</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Log out</a>
        </div>
    </div>
    <form class="form-inline my-2 my-lg-0 ml-auto"> <!-- ml-auto will push the search bar to the left -->
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <div id="search-results" style="position: absolute; background: white; z-index: 1000;"></div>
    </form>  
    <ul class="navbar-nav ml-3"> <!-- ml-3 will give some margin to the left of the cart -->
        <li class="nav-item cart-logo">
            <a class="nav-link" href="/cart">
                <img src="{{ url_for('static', filename='cart.jpg') }}" alt="Cart" width="30" height="30">
            </a>
        </li>
    </ul>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-input');
      const resultsDiv = document.getElementById('search-results');
  
      searchInput.addEventListener('input', function() {
          const query = searchInput.value;
          if (query.length > 2) {  // Only searches if there are more than 2 characters
              fetch(`/search?q=${encodeURIComponent(query)}`)
                  .then(response => response.json())
                  .then(data => {
                      resultsDiv.innerHTML = '';  // Clears previous results
                      data.forEach(item => {
                          const div = document.createElement('div');
                          div.innerHTML = `<a href="/product/${item.id}">${item.name}</a>`;
                          resultsDiv.appendChild(div);
                      });
                  });
          } else {
              resultsDiv.innerHTML = '';
          }
      });
  });
  </script>

    {%endblock%}

        <div>{{ message }}</div>

<script>
    window.setTimeout(function() {
  $(".flash").hide();
}, 4000);

 // Adjusts the timing of the messages being flashed
</script>
